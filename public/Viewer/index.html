            let account = null;

            const connect = async () => {
                if (window.ethereum) {
                    await window.ethereum.send('eth_requestAccounts');
                    window.web3 = new Web3(window.ethereum);

                    const currentChainId = await web3.eth.getChainId()

                    if (currentChainId != 512512) {
                        await window.ethereum.request({
                            method: 'wallet_switchEthereumChain',
                            params: [{ chainId: "0x7D200" }],
                        });
                    }

                    var accounts = await web3.eth.getAccounts();
                    account = accounts[0];
                } else {
                    alert('Metamask not detected')
                }
            }

                await connect()
                // web3 and account
                contract = new web3.eth.Contract(ABI, ADDRESS)

                const balance = Number(await contract.methods.balanceOf(account).call())

                for (var i = 0; i < balance; i++) {
                    const tokenId = await contract.methods.tokenOfOwnerByIndex(account, i).call()
                    const tokenURI = await contract.methods.tokenURI(tokenId).call();
                    tokens.push({ tokenId, tokenURI })
                }

                for (var i = 0; i < tokens.length; i++) {
                    const token = tokens[i];
                    const metadataRes = await fetch(`https://ipfs.io/ipfs/${token.tokenURI.substr(7)}`)
                    const metadata = await metadataRes.json()
                    token.metadata = metadata
                }

                document.getElementById("root").innerHTML = tokens.map(createElement).join("")
                console.log('Values have been updated')
            }

                <hr />
